<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knife And Sword</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="col-lg-8 mx-auto p-4 py-md-5">
<header th:insert="blocks/header :: header"></header>

<h1>Material Details</h1>

<div class="container mt-5">
    <div th:each="el : ${material}" class="alert alert-info mt-2">
        <h2 th:text="${el.name}"/>
        <p th:text="${el.width}"/>
        <p th:text="${el.height}"/>
        <p th:text="${el.length}"/>
        <p th:text="${el.weight}"/>
        <p th:text="${el.amount}"/>
        <p th:text="${el.price}"/>
        <p th:text="${el.type}"/>

        <a th:href="'/material/material/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>

        <form th:action="'/material/material/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove material</button>
        </form>
    </form>

    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
