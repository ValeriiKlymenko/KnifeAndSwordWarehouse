<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knife And Sword</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="col-lg-8 mx-auto p-4 py-md-5">
    <header th:insert="blocks/header :: header"></header>

    <h1>Type</h1>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/type/add-type" class="nav-link px-2 link-secondary">Add type</a></li>
    </ul>

    <div class="container mt-5">
        <h2>All type</h2>
        <div th:each="el : ${type}" class="alert alert-info mt-2">
            <h3 th:text="${el.name}"/>
            <a th:href="'/material/material/' + ${el.id}" class="btn btn-warning">Detail</a>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
