<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Knife And Sword</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="col-lg-8 mx-auto p-4 py-md-5">

    <header th:insert="blocks/header :: header"></header>

    <main>
        <h1>Add material</h1>

        <div class="container mt-5 mb-5" th:each="el : ${material}">
            <form action="/material/add-material" method="post">
                <input type="text" name="name" placeholder="name material" class="form-control"><br>
                <input type="number" name="width" placeholder="width(mm)" class="form-control"><br>
                <input type="number" name="height" placeholder="height(mm)" class="form-control"><br>
                <input type="number" name="length" placeholder="length(mm)" class="form-control"><br>
                <input type="number" name="weight" placeholder="weight(g)" class="form-control"><br>
                <input type="number" name="amount" placeholder="amount" class="form-control"><br>
                <input type="number" name="price" placeholder="price" class="form-control"><br>

<!--                <input type="text" name="type" placeholder="type" class="form-control"><br>-->

                <select name="type" class="form-control">
                    <option value="IRON"><p th:text="${el.type.IRON}"/></option>
                    <option value="WOOD"><p th:text="${el.type.WOOD}"/></option>
                    <option value="LEATHER"><p th:text="${el.type.LEATHER}"/></option>
                    <option value="ANOTHER"><p th:text="${el.type.ANOTHER}"/></option>
                </select></br>

                <button type="submit" class="btn btn-success">Add material</button>
            </form>
        </div>
    </main>

    <div th:insert="blocks/footer :: footer"></div>

</div>


<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
